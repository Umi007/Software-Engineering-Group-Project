<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body style="margin: 0; padding: 0;">

<span style='color:rgb(197,199,198);font-style:normal;font-weight:normal;'>Hi-Fi Zero Footprint Account</span>

    <div class="background-container" style="text-align: center;background-color:#E5E5E5">

        <img src="cid:team_logo" width="192" height="108"><br>
        <span style='font-size:25px;color:rgb(10,23,15);font-style:normal;font-weight:bold'>
            SECURITY CODE<br>
            {{ security_code }}<br>
            Valid during your login
        </span>
    </div>

    <table border="0" cellpadding="0" cellspacing="0" width="100%" white-space="nowrap">

        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>Please enter the code below to Hi-Fi Zero Footprint Account {{ email }} </td>
        </tr>
        <tr>
            <td>
                security code:
                <span style='color:rgb(0, 0, 0);font-style:normal;font-weight:bold;'>{{ security_code }}</span>
            </td>
        </tr>
        <tr>
            <td>Code valid during login</td>
        </tr>
        <tr>
            <td>If you did not request this code, you can ignore this email.</td>
        </tr>
        <tr>
            <td style="text-align: right ">Thanks</td>
        </tr>
        <tr>
            <td style="text-align: right ">Hi-Fi Team</td>
        </tr>

    </table>

</body>
</html>
